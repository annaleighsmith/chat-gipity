[package]
name = "cgip"
version = "0.1.8"
edition = "2021"
repository = "https://github.com/divanvisagie/chat-gipity"
authors = ["Divan Visagie <me@divanv.com>"]
license = "Apache-2.0"
description = "Terminal client for Chat GPT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
atty = "0.2.14"
clap = { version = "4.2.7", features = ["derive"] }
crossterm = "0.27.0"
ratatui = { version = "0.23.0", features = ["all-widgets"] }
reqwest = { version = "0.11.17", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
spinners = "4.1.0"
termion = "2.0.1"
serde_yaml = "0.8"
